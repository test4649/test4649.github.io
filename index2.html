document.addEventListener('DOMContentLoaded', function() {

  (function(window, document, undefined){

    var creative_id = '1111';
    var rc_default_img = 'http://i.socdm.com/a/0/23/32188/20131012003523-a8dba2bdda9d65.jpg';
    var rc_click_url = '${CLICK_URL_1}http://www.peachjohn.co.jp/?banner_id=rtoasterads_300_250_1_PC';
    var rc_data = {"click_url":"http:\/\/tg.test.socdm.com\/rd\/v1\/c\/chsm=47,6806aae1\/8313\/BBB\/6410\/745.5489.6410\/1859\/9627\/8313:BBB\/g\/http:\/\/scaleout.jp","img_url":"http:\/\/i.socdm.com","item_lists" :[{"button_label":"今すぐ購入","category":"ranking","items":[]}],"optout":"http:\/\/scaleout.jp\/optout","replace" :{"discount":"dct","price":"field6"}};

    var resizeImg = function(_this, resize_w, resize_h) {
      var orgWidth = _this.width;
      var orgHeight = _this.height;
      _this.height = resize_h;
      _this.style.height = resize_h + 'px';
      if(_this.width > resize_w) {
        _this.width = resize_w;
        _this.style.width = resize_w + 'px';
        var fix_resize_h = orgHeight * (_this.width / orgWidth);
        _this.height = fix_resize_h;
        _this.style.height = fix_resize_h + 'px';
      }
    }

    var resizeAndPosition = function(_this, resize_w, resize_h) {
      resizeImg(_this, resize_w, resize_h);
      _this.style.top = '50%';
      _this.style.left = '50%';
      _this.style.marginLeft = '-' + _this.width / 2 + 'px';
      _this.style.marginTop = '-' + _this.height / 2 + 'px';
    }

    var dataCheck = function(data) {
      return (data != null) ? data : '';
    }

    var setItemData = function(n) {
      var item_img = new Array();
      var itemimg_size = creative.dataset.itemimgSize.split(',');
      item_img[n] = elm_items[n].querySelector('.bp-img').childNodes[0];
      item_img[n].onload = function() { resizeAndPosition(this, itemimg_size[0], itemimg_size[1]); };
      item_img[n].src = dataCheck(data_items[n].imageUrl);
      elm_items[n].href = dataCheck(rc_data.before_param) + dataCheck(data_items[n].click_url) + dataCheck(rc_data.after_param);
      elm_items[n].querySelector('.bp-name').innerText = dataCheck(data_items[n].name);
      elm_items[n].querySelector('.bp-price').innerText = dataCheck(data_items[n].price);
      if(elm_items[n].querySelector('.bp-comment') != null) elm_items[n].querySelector('.bp-comment').innerText = dataCheck(data_items[n].discount);
    }

    var setCompLogo = function() {
      var complog_size = creative.dataset.complogoSize.split(',');
      var company_img = creative.querySelector('.bp-complogo').childNodes[0];
      company_img.onload = function() { resizeAndPosition(this, complog_size[0], complog_size[1]) };
      company_img.src = dataCheck(rc_data.company_img_url);
      creative.querySelector('.bp-complogo').href = rc_data.company_url;
    }

    var setSubImg = function() {
      var subimg_size = creative.dataset.subimgSize.split(',');
      var sub_link = document.createElement('a');
      var sub_img = document.createElement('img');
      sub_link.href = dataCheck(rc_click_url);
      sub_link.target = '_blank';
      sub_link.className = 'bp-subimg';
      sub_img.onload = function() { resizeImg(this, subimg_size[0], subimg_size[1]) };
      sub_img.src = dataCheck(rc_default_img);
      sub_link.appendChild(sub_img);
      creative.style.backgroundColor = '#fff';
      creative.style.border = '0 none transparent';
      creative.insertBefore(sub_link, creative.querySelector('.bp-container'));
      creative.removeChild(creative.querySelector('.bp-container'));
      creative.removeChild(creative.querySelector('.bp-complogo'));
      creative.removeChild(creative.querySelector('.bp-optout'));
    }


    var creative = document.getElementById('bp-' + creative_id);
    if(Object.keys(rc_data).length !== 0 && rc_data.item_lists[0].items.length > 0) {
      var data_items = rc_data.item_lists[0].items;
      var elm_items = creative.querySelectorAll('.bp-wrap');
      setCompLogo();
      creative.querySelector('.bp-optout').href = dataCheck(rc_data.optout_url);
      setItemData(0);
      if(elm_items.length > 1) setItemData(1);
      if(elm_items.length > 2) setItemData(2);
    } else {
      setSubImg();
    }
    creative.style.display = 'block';

  }(window, window.document));

});
</script>
